---
layout: default
---

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5>{{ page.title }}</h5>
            </div>
            <div class="card-body">
                <img src="{{ site.baseurl | append:'/images/' | append: page.image}}" class="card-img">
                {% for desc in page.description %}
                <p class="card-text">{{desc}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <b-col class="col-lg-4">
        {% include thumbs.html %}
    </b-col>    
</div>
