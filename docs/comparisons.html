---
layout: default
Title: Comparisons
---
<div class="card">
    <div class="card-header">
        <h5>Comparison: Latitude vs X</h5>
    </div>
    <div class="card-body">
        <p class="card-text">Click on any of the Graphs below for more detail</p>
        <div class="row no-gutters">
            {% for viz in site.visualizations %}
            <div class="col-md-6 col-sm-12 col-xs-12 mb-4 mt-4">
                <h5 class="card-text text-center">{{viz.title}}</h5>
                <a class="thumbnail" href="{{ viz.url | prepend:site.baseurl}}">
                    <img href="{{ viz.url | prepend:site.baseurl}}" src="{{site.baseurl | append:'/images/' | append: viz.image}}" class="img-fluid">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
